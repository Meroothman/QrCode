name: qrcode
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^9.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  dartz: ^0.10.1
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  shared_preferences: ^2.2.0
  fluttertoast: ^9.0.0
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/qr_code_image.png"
  adaptive_icon_background: "#3D3D3D"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#3D3D3D"
  image: "assets/images/qr_code_image.png"
  android_12:
    color: "#3D3D3D"
    image: "assets/images/qr_code_android12_solid.png"
